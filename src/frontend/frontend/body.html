<!-- Here begins the body. -->
<div class="container" ng-show="frontend.ready">
  <noscript>
    This page requires JavaScript to operate properly, or at all.
  </noscript>

  <div ng-show="frontend.timeout"
    class="alert alert-danger text-center" role="alert">
    <b>d'oh!</b> lost contact with the server. (seashell will keep trying to
    reconnect, though.)
  </div>

  <div ng-show="frontend.failed"
    class="alert alert-danger text-center" role="alert">
    <b>d'oh!</b> Something bad happened!  Try reconnecting <a ng-click="frontend.reconnect()">again</a>, or
    logging in <a href="https://www.student.cs.uwaterloo.ca/seashell">again</a>.
  </div>

  <div ng-show="frontend.disconnected"
    class="alert alert-danger text-center" role="alert">
    <b>d'oh</b> lost contact with the server.  (you can try reconnecting again <a ng-click="frontend.reconnect()">here</a>.)
  </div> 

  <div ui-view></div>
</div>
