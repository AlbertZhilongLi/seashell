<!-- Rename File dialog -->
      <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="rename-file-label">
          <span class="glyphicon glyphicon-edit"></span>
          Move/Rename File</h4>
      </div>
      <form name="renameFileForm" novalidate ng-submit="renameFile()">
        <div class="modal-body">
          <div class="form-group">
            <label for="rename-name">New Name:</label>
            <input type="text" ng-model="rename_name" name="rename-name" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
          <input type="submit" value="Rename" class="btn btn-primary" />
        </div>
      </form>
