<table class="table">
  <tr>
    <th><a ui-sref="list-projects.new-project">New assignment</a></th>
    <th>Questions...</th>
    <th><a href="" ng-click="projects.fetch()">fetch</a> | <a href="" ng-click="projects.refresh()">refresh</a></th>
  </tr>
  <tr ng-repeat="project in projects.list">
    <td>
      <a href="#/projects/{{project}}" class="project-list-item">{{project}}</a>
    </td>
    <td>
      <span ng-repeat="question in projects.question_list[project]">
       <a href="#/projects/{{project}}/question/{{question}}">{{question}}</a>
       <span ng-show="!$last"> | </span>
     </span>
   </td>
   <td>
     <a ng-show="projects.isDeletable(project)" ng-click="projects.delete(project)" href="">delete...</a>
   </td>
  </tr>
</table>
