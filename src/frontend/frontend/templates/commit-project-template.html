<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-export"></span>
    <span id="commit-project-title">Commit Project</span></h4>
</div>
<form name="commitProjectForm" novalidate ng-submit="commit_project()">
<div class="modal-body">
  <div class="form-group" id="commit-project-descr" when-visible="editor.refresh()">
    <label for="commit_descr">Commit Description:</label>
    <textarea ui-codemirror id="commit_descr" ui-codemirror-opts="codemirror_opts" ng-model="commit_descr"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  &nbsp;&nbsp;
  <input type="submit" class="btn btn-primary" value="Commit">
</div>
