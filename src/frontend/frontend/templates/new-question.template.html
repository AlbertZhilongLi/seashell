<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="new-question-label">New question</h4>
</div>
<form name="newQuestionForm" novalidate ng-submit="newQuestion()">
<div class="modal-body form-horizontal" style="font-size: 16px; padding-bottom: 0">
  <div ng-class="{'has-error': inputError}" class="form-group">
    <label class="col-sm-2 control-label" for="new_question_name">Question:</label>
    <div class="col-sm-10">
      <input type="text"
             ng-model="new_question_name"
             name="new_question_name"
             class="form-control"
             placeholder="(question name)"
             style="outline: none; width: 200px; padding-left: 5px">
      <span class="help-block" ng-show="inputError">{{inputError}}</span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <input type="submit" class="btn btn-primary" value="OK"></input>
</div>
</form>
