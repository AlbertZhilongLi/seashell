<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="new-folder-label">
    <span class="glyphicon glyphicon-folder-open"></span>
    new question</h4>
</div>
<form name="newQuestionForm" novalidate ng-submit="newQuestion()">
  <div class="modal-body form-horizontal">
  <div ng-class="{'has-error': newQuestionForm.new_question_name.$invalid}" class="form-group">
    <label class="col-sm-2 control-label" for="new_question_name">Question:</label>
    <div class="col-sm-10">
      <input type="text"
             required
             ng-model="new_question_name"
             name="new_question_name"
             class="form-control"
             placeholder="(question name)">
      <span class="help-block" ng-show="newQuestionForm.new_question_name.$invalid">Required</span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <input type="submit" class="btn btn-primary" value="OK"></input>
</div>
</form>
