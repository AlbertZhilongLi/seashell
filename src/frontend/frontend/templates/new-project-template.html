<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="new-project-label">
    <span class="glyphicon glyphicon-file"></span>
    New Project</h4>
</div>
<form name="newProjectForm" novalidate ng-submit="newProjectForm.valid && newProject()">
<div class="modal-body">
  <div class="form-group"
    ng-class="{'has-error': newProjectForm.new_project_name.$invalid}">
      <label for="new_project_name">Project Name:</label>
      <input type="text" ng-model="project" required  name="new_project_name" class="form-control">
      <span class="help-block" ng-show="newProjectForm.new_project_name.$invalid">Required</span>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  <input type="submit" class="btn btn-primary" value="Create"></input>
</div>
</form>
