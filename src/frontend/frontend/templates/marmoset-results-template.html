<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-export"></span>
    <span id="commit-project-title">Marmoset Results</span></h4>
</div>
<div class="modal-body">
  <p ng-show="results===null || results.length == 0">No Marmoset results to view.</p>
  <table ng-show="results.length > 0">
    <tr>
      <th>Test Name</th>
      <th>Outcome</th>
      <th>Result</th>
    <tr ng-repeat="result in results">
      <td>{{result.name}}</td>
      <td>{{result.outcome}}</td>
      <td>{{result.short}}</td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
