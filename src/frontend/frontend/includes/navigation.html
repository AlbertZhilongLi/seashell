<header>
  <div class="container-fluid" style="text-align: center">
    <div id="seashell-logo" class="col-md-6 col-xs-6 text-left" style="padding: 0">
      <a ui-sref="list-projects">
        <span style="font-family: 'Unkempt', cursive; font-size: 25px; color: #888">seashell</span>
        <span style="font-size: 14px; color: black; font-variant: small-caps; color: #888; position: absolute">@(values SEASHELL_VERSION)</span>
      </a>
    </div>
    <div class="col-md-6 col-xs-6 text-right" style="padding: 0">
      <ul class="navbar-icons" style="padding-top: 8px;">
        <li tooltip-placement="bottom" tooltip="help" style="display: inline">
          <a ng-click="frontend.help()" href="">
            <span class="glyphicon glyphicon-question-sign"></span></a>
        </li>
        <li tooltip-placement="bottom" tooltip="settings" style="display: inline">
          <a href="" ng-click="frontend.settings()" data-toggle="modal">
            <span class="glyphicon glyphicon-wrench"></span>
          </a>
        </li>
        <li tooltip-placement="bottom" tooltip="log out" style="display: inline">
          <a ng-click="frontend.logout()" href="">
            <span class="glyphicon glyphicon-log-out"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
