<!-- Here begins the body. -->
<!-- This is shown when there is an active project -->
<div class="container content hide-on-null-project">
  <noscript>
    This page requires JavaScript to operate properly.
  </noscript>
  <div class="row content-fill">
    <div class="col-md-2">
      <div class="affix-top" role="navigation">
        <ul class="nav nav-pills nav-stacked" id="file-navigator">
          <li><a href="#upload-file-dialog" data-toggle="modal">
            <span class="glyphicon glyphicon-cloud-upload"></span> Upload File</a></li>
          <li><a href="#new-file-dialog" data-toggle="modal"><span class="text-muted pull-right">Ctrl-n</span>
            <span class="glyphicon glyphicon-file"></span> New File</a></li>
          <!--<li><a href="#new-folder-dialog" data-toggle="modal"><span class="glyphicon glyphicon-folder-open"></span> New Folder</a></li>-->
          <!-- The file list is manipulated JavaScript. -->
            <div id="file-tree"></div>
          <!-- This ends the file list. -->
        </ul>
      </div>
    </div>
    <div class="col-md-10 content-fill" role="main">
      <!--The toolbar goes here. -->
      <div style="float:right;">
        <div id="save-animation" style="display:none;">
          <img src="img/fishies.gif" alt="Saving..." />
        </div>
      </div>
      <div class="btn-toolbar toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="toolbar-save-project" rel="tooltip" title="Save">
            <span class="glyphicon glyphicon-floppy-save"></span>
          </button>
	        <button type="button" class="btn btn-default" id="toolbar-commit-project" href="#commit-project-dialog" data-toggle="modal" rel="tooltip" title="Commit">
            <span class="glyphicon glyphicon-export"></span>
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="toolbar-compile" rel="tooltip" title="Compile">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
	        <button type="button" class="btn btn-default" id="toolbar-run" rel="tooltip" title="Run (Ctrl-Enter)">
            <span class="glyphicon glyphicon-play"></span>
          </button>
          <button type="button" class="btn btn-default" id="toolbar-run-tests" rel="tooltip" title="Run With Tests">
            <span class="glyphicon glyphicon-play-circle"></span>
          </button>
          <button type="button" class="btn btn-default" id="toolbar-kill" rel="tooltip" title="Stop">
            <span class="glyphicon glyphicon-stop"></span>
          </button>
        </div>
        <div class="btn-group hide-on-null-file">
          <button type="button" class="btn btn-default" id="toolbar-undo">
            Undo
          </button>
          <button type="button" class="btn btn-default" id="toolbar-redo">
            Redo
          </button>
        </div>
      </div>
      <div class="editor-console">
        <p class="show-on-null-file no-file">
        Open or <a href="#new-file-dialog" class="btn btn-primary btn-lg" data-toggle="modal">Create</a> a file
        to get started!
        </p>
        <ul class="nav nav-tabs hide-on-null-file" role="tablist">
          <li class="active"><a href="#edit-tab" role="tab" data-toggle="tab">Editor</a></li>
          <li><a href="#test-tab" role="tab" data-toggle="tab">Tests</a></li>
        </ul>
        <div class="tab-content hide-on-null-file">
          <!--The editor goes here.-->
          <div id="edit-tab" class="tab-pane active">
            <div class="editor" id="editor">
            </div>
            <!--Messages and program output will appear here.-->
            <div id="console" class="console"></div>
            <!--Interactions are submitted here.-->
            <div class="console-input input-group">
              <input type="text" class="form-control" id="input-line">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="submit-console-input">&gt;&gt;</button>
                <button class="btn btn-default" type="button" id="send-eof">EOF</button>
              </span>
            </div>
          </div>
          <div id="test-tab" class="tab-pane">
          You have not run any tests yet.
          </div>
        </div><!-- end main panel tabs -->
      </div>
    </div>
  </div>
</div>
<!-- This is shown when no project is active. -->
<div class="container content-fill show-on-null-project no-project">
  <p>
  <a href="#new-project-dialog" data-toggle="modal"
    class="btn btn-primary btn-lg" role="button">Create</a> or 
  <a href="#open-project-dialog" data-toggle="modal"
    class="btn btn-primary btn-lg" role="button">Open</a> a project
  to get started!
  </p>
</div>
<!-- Here ends the body. -->
