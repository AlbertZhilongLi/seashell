<!-- Here begins the body. -->
<!-- This is shown when there is an active project -->
<div class="container content hide-on-null-project">
  <noscript>
    This page requires JavaScript to operate properly, or at all.
  </noscript>

  <div class="row" style="margin-top: 15px">
    <div class="col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-1">
      <h2 class="text-left" style="margin-bottom: 0; margin-top: 0">
        <span class="glyphicon glyphicon-briefcase" style="margin-right: 5px">
        </span>
        <span style="position: relative; bottom: 6px; font-size: 20px">
          <span style="font-weight: 400">
            <span class="userid"></span> /
          </span>
          <span id="project-menu"></span> <span class="caret"></span>
        </span>
      </h2>
    </div>

    <div class="col-md-6 col-xs-6 text-right"
         style="font-size: 18px; margin-top: 5px">
      <span id="questions-row" style="word-spacing: 15px">
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1"
         style="padding: 0">
      <hr style="margin-top: 9px; margin-bottom: 8px"/>
    </div>
  </div>
  <div class="row" style="padding-top: 0">
    <div class="col-md-1 col-md-offset-1 col-xs-1 col-xs-offset-1">
      <kbd style="font-style: italic">common/</kbd>
    </div>
    <kbd id="common-files-row" class="col-md-6 col-xs-6"
         style="font-size: 14px">
    </kbd>
    <div id="question-controls" class="col-md-3 col-xs-3 text-right"
         style="padding-right: 11px">
      <a href="#"
         id="toolbar-add-file"
         class="btn btn-link"
         style="padding: 0; margin-right: 15px; outline: 0; text-decoration: none">
        <span>new file</span>
      </a>
      <button id="toolbar-submit-question" class="btn btn-link"
              style="padding: 0">
        <span>submit question</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-1 col-xs-1 col-xs-offset-1">
      <kbd style="font-style: italic" id="question-files-list-title"></kbd>
    </div>
    <kbd id="question-files-row" class="col-md-8 col-xs-8"
         style="font-size: 14px">
    </kbd>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-1 col-xs-1 col-xs-offset-1">
      <kbd style="font-style: italic">tests/</kbd>
    </div>
    <kbd id="test-files-row" class="col-md-8 col-xs-8"
         style="font-size: 14px">
    </kbd>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1"
         style="padding: 0"
         role="main">
      <div class="editor-console">
        <p class="show-on-null-file no-file">
          Open or <a href="#new-file-dialog"
                     class="btn btn-primary btn-lg"
                     data-toggle="modal">Create</a> a file
          to get started!
        </p>
        <div class="hide-on-null-file">
          <div id="editor" style="position: relative">
            <div id="editor-controls"
                 style="position: absolute; right: 13px; z-index: 10">
              <button id="toolbar-run" class="btn btn-link"
                      style="padding-left: 0; padding-right: 0">
                <span style="font-size: 18px">run</span>
              </button>
              <button id="toolbar-kill" class="btn btn-link hidden"
                      style="padding-left: 0; padding-right: 0">
                <span style="font-size: 18px">stop</span>
              </button>
              <button id="toolbar-run-tests" class="btn btn-link"
                      style="padding-left: 0; padding-right: 0; margin-left: 15px;">
                <span style="font-size: 18px">test</span>
              </button>
            </div>
            <div id="current-file-controls"
                 style="position: absolute; bottom: 0; right: 13px; z-index: 10">
              <button id="toolbar-rename-file"
                      class="btn btn-link"
                      style="padding-left: 0; padding-right: 5px; text-decoration: none">
                <span style="font-size: 14px; font-variant: small-caps;">
                  rename/move
                </span>
              </button>

              <button id="toolbar-delete-file"
                      class="btn btn-link"
                      style="padding-left: 0; padding-right: 0; text-decoration: none">
                <span style="font-size: 14px; color: red; font-variant: small-caps;">
                  delete
                </span>
              </button>
            </div>
          </div>
          <div id="console">
            <div id="console-title" class="col-md-12 col-xs-12">
              <span class="glyphicon glyphicon-list-alt"></span>
              <span style="position: relative; bottom: 2px; left: 2px">
                console
              </span>
              <div id="console-controls" class="pull-right">
                <button id="console-clear-button"
                        class="btn btn-link">clear</button>
              </div>
            </div>
          </div>
          <div class="console-input input-group">
            <div class="input-group-addon" style="font-size: 10px">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
            <input type="text" class="form-control" id="input-line">
            <!-- <span class="input-group-btn"> -->
            <!--   <button class="btn btn-default" -->
            <!--           type="button" -->
            <!--           id="send-eof">EOF</button> -->
            <!-- </span> -->
          </div>
        </div><!-- end main panel tabs -->
      </div>
    </div>
  </div>
</div>
<!-- This is shown when no project is active. -->
<div class="container content-fill show-on-null-project no-project">
  <p>
  <a href="#new-project-dialog" data-toggle="modal"
    class="btn btn-primary btn-lg" role="button">Create</a> or
  <a href="#open-project-dialog" data-toggle="modal"
    class="btn btn-primary btn-lg" role="button">Open</a> a project
  to get started!
  </p>
</div>
