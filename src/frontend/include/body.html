<!-- Here begins the body. -->
<!-- This is shown when there is an active project -->
<div class="container content hide-on-null-project">
  <noscript>
    This page requires JavaScript to operate properly, or at all.
  </noscript>


  <div id="disconnection-error-alert"
       class="alert alert-danger text-center hide" role="alert">
    <b>d'oh!</b> lost contact with the server. (seashell will keep trying to
    reconnect, though.)
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12"
         style="margin-top: 15px">
      <div class="col-md-6 col-xs-6"
           style="padding: 0">
        <h2 class="text-left" style="margin-bottom: 0; margin-top: 0">
          <span style="position: relative; bottom: 0; font-size: 20px">
            <span style="font-weight: 400">
              <span class="userid"></span> /
            </span>
            <div class="dropdown" style="display: inline">
              <a role="button"
                 data-toggle="dropdown"
                 data-target="#"
                 href="#"
                 style="text-decoration: none; color: black">
                <span id="project-menu"></span><span class="caret"></span>
              </a>
              <ul id="projects-dropdown" class="dropdown-menu" role="menu">
              </ul>
            </div>
          </span>
        </h2>
      </div>
      <div
         id="questions-row-container"
         class="col-md-6 col-xs-6"
         style="font-size: 18px; margin-top: 5px; padding: 0">
        <span id="questions-row" style="word-spacing: 15px">
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-xs-12" style="padding: 0">
      <hr style="margin-top: 9px; margin-bottom: 8px"/>
    </div>
  </div>
  <div class="row hide-on-null-question">
    <div class="col-md-12 col-xs-12">
      <div class="row" style="padding-top: 0">
        <div class="col-md-6 col-xs-8" id="common-files">
          <kbd style="font-style: italic">common/&nbsp;&nbsp;</kbd>
          <kbd id="common-files-row" style="font-size: 14px">
          </kbd>
        </div>
        <div id="question-controls" class="col-md-6 col-xs-4">
          <a href="#"
             id="toolbar-add-file"
             class="btn btn-link"
             style="padding: 0; margin-right: 15px; outline: 0; text-decoration: none">
            <span>add fileâ€¦</span>
          </a>
          <button id="toolbar-submit-question"
                  class="btn btn-link"
                  style="padding: 0">
            <span>submit question</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <kbd style="font-style: italic">
          <span id="question-files-list-title">
          </span>&nbsp;&nbsp;</kbd>
          <kbd id="question-files-row" style="font-size: 14px"></kbd>
        </div>
      </div>
      <div class="row" id="tests-files">
        <div class="col-md-6 col-xs-12">
          <kbd style="font-style: italic">tests/&nbsp;&nbsp;</kbd>
          <kbd id="test-files-row" style="font-size: 14px"></kbd>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-xs-12"
         style="padding: 0"
         role="main">
      <div class="editor-console">
        <div class="hide-on-null-file">
          <div id="editor"
               class="col-md-6 col-xs-12"
               style="position: relative; padding: 0">
            <div id="editor-title"
                 class="col-md-12 col-xs-12 editor-console-title">
              <span class="glyphicon glyphicon-file"></span>
              <span style="position: relative; bottom: 2px; left: 2px"> code</span>
              <div id="editor-controls"
                   style="position: absolute; right: 13px; top: 0px">
                <button id="toolbar-run" class="btn btn-link"
                        style="padding-left: 0; padding-right: 0; padding-top: 2px">
                  <span style="font-size: 18px"
                        rel="tooltip"
                        title="control+[R or Enter]">run</span>
                </button>
                <button id="toolbar-kill" class="btn btn-link hidden"
                        style="padding-left: 0; padding-right: 0; padding-top: 2px">
                  <span style="font-size: 18px" rel="tooltip"
                        title="control+C">stop</span>
                </button>
                <button id="toolbar-run-tests" class="btn btn-link"
                        style="padding-left: 0; padding-right: 0; margin-left: 15px; padding-top: 2px">
                  <span style="font-size: 18px" rel="tooltip"
                        title="control+U">test</span>
                </button>
              </div>
            </div>

            <div id="current-file-controls" class="col-md-12 col-xs-12">
              <button id="toolbar-rename-file"
                      class="btn btn-link"
                      style="padding-left: 0; padding-right: 5px; text-decoration: none">
                <span style="font-size: 14px; font-variant: small-caps;">
                  rename/move
                </span>
              </button>

              <button id="toolbar-delete-file"
                      class="btn btn-link"
                      style="padding-left: 0; padding-right: 0; text-decoration: none">
                <span style="font-size: 14px; color: red; font-variant: small-caps;">
                  delete
                </span>
              </button>
            </div>
          </div>
          <div class="col-md-6 col-xs-12" style="padding: 0">
            <div id="console">
              <div id="console-title"
                   class="col-md-12 col-xs-12 editor-console-title">
                <span class="glyphicon glyphicon-list-alt"></span>
                <span style="position: relative; bottom: 2px; left: 2px">
                  console
                </span>
                <div class="console-controls pull-right">
                  <button id="console-clear-button"
                          class="btn btn-link console-control">clear</button>
                </div>
              </div>
            </div>
            <div class="console-input">
              <div class="input-group">
                <div class="input-group-addon" style="font-size: 10px">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </div>
                <input type="text" class="form-control" id="input-line">
                <div class="console-controls"
                     style="position: absolute; top: 5px; right: 0"
                     rel="tooltip"
                     title="control+D">
                  <button id="send-eof"
                          class="btn btn-link console-control">eof</button>
                </div>
              </div>
            </div>
          </div>
        </div><!-- end main panel tabs -->
      </div>
    </div>
  </div>
</div>
<!-- This is shown when no project is active. -->
<div class="container content-fill show-on-null-project no-project">
  <p style="text-align: center"><a href="#new-project-dialog" data-toggle="modal"
    class="btn btn-primary btn-lg" role="button">Create a Project</a></p>
  <p style="text-align: center" id="project-list"></p>
</div>
<!-- Here ends the body. -->
