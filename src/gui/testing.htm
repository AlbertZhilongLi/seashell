<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="codemirror/lib/codemirror.css"/>
        <link type="text/css" rel="stylesheet" href="codemirror/lib/util/dialog.css"/>
        <link type="text/css" rel="stylesheet" href="seashell.css"/>
        <title>Seashell</title>
    </head>
    <body>
    <div id="container">
        <div class="right">Logged in as <span class="userid">ctdalek</span> - <a href="">Logout</a></div>
        <h1>Seashell, the C Shell</h1>
        <div id="top">
            <span class="buttons left">
                <button type="button" id="undo">Undo</button>
                <button type="button" id="redo">Redo</button>
                <button type="button" id="save-file">Save</button>
                <button type="button" id="open-file">Open&hellip;</button>
                <button type="button" id="new-file">New&hellip;</button>
            </span>
            <span class="buttons right">
                <!--
                <button type="button" id="indent">Indent</button>
                <button type="button" id="unindent">Unindent</button>
                -->
                <button type="button" id="autoindent">Indent</button>
                <button type="button" id="comment" title="Comment the hilighted text">+//</button>
                <button type="button" id="uncomment" title="Uncomment the hilighted text">-//</button>
                <button type="button" id="goto-line" title="Quickly skip to a given line.">Goto&hellip;</button>
            </span>

            <ul id="filelist">
                <!--
                <li class="filename status_active"></li>
                -->
            </ul>
            <span id="save-status" class="right">Last saved <span id="time-saved">never</span></span>

            <div id="codeArea">
                <textarea id="seashell" rows="19" cols="93">
Please enable JavaScript.
                </textarea>
                <!--
#include &lt;stdio.h&gt;
int main() {
    int i;
    for (i = 0; i &lt;3; i++) {
        printf("She sells C shells by the sea shore");
    }
    return(0);
}</textarea>
-->
            </div>
        </div>
        <div id="bottom">
            <div class="buttons left">
                <button type="button" id="clear-console" title="Clear the contents of the bottom console.">Clear</button>
                <!--<button type="button" id="compile">Compile</button>-->
                <button type="button" id="run">Run</button>
                <!--
                <button type="button" id="run-input">Run with input&hellip;</button>
                <button type="button" id="test-runc">Test with RunC</button>
                -->

            </div>
            <div class="buttons right">
                <button type="button" id="submit-assignment">Submit to Marmoset</button>
            </div>
            <!--Messages and program output will appear here.-->
            <div id="console" class="dark-on-light"></div>
        </div>
        <div id="config"> 
            Configuration
            <form action="">
            <fieldset>
                <legend>Editor keybinding mode</legend>
                <ul id="editor_mode">
                <li>
                <input type="radio" name="editor_mode" id="standard" checked="checked" value="default" />
                <label for="standard">Standard</label></li>
                <li>
                <input type="radio" name="editor_mode" id="vim" value="vim" />
                <label for="vim">Vim-style</label></li>
                <li>
                <input type="radio" name="editor_mode" id="emacs" value="emacs" />
                <label for="emacs">Emacs-style</label></li>
            </ul>
            </fieldset>
            <fieldset>
                <legend>Tabs</legend>
                <ul> <li>
                <select id="tab-width" size="1">
                    <option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="tab-width">Tab-width</label>
                </li> <li>
                <input type="checkbox" name="use-spaces" id="use-spaces" checked="checked" />
                <label for="use-spaces">Use spaces instead of actual tabs</label>
                </li></ul>
            </fieldset>
            </form> 
        </div>
    </div> <!-- container -->
        <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="codemirror/lib/util/formatting.js"></script>
        <script type="text/javascript" src="codemirror/mode/clike/clike.js"></script>
        <script type="text/javascript" src="codemirror/lib/util/dialog.js"></script>
        <script type="text/javascript" src="codemirror/lib/util/searchcursor.js"></script>
        <script type="text/javascript" src="codemirror/lib/util/search.js"></script>
        <script type="text/javascript" src="codemirror/keymap/vim.js"></script>
        <script type="text/javascript" src="codemirror/keymap/emacs.js"></script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.json-2.3.min.js"></script>
        <script type="text/javascript" src="api.js"></script>
        <script type="text/javascript" src="seashell.js"></script>
    </body>
</html>
